<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script>
      const validarCapicua = (numero = undefined) => {
        if (!numero) {
          console.warn("No se ingreso un numero");
        }
        const numeroStr = numero.toString();

        let numeroAlreves = numeroStr.split("").reverse().join("");
        return numeroStr === numeroAlreves
          ? console.info(`True.`)
          : console.info(`False.`);
      };

      validarCapicua(2002);
    </script>
  </body>
</html>
