<!DOCTYPE html>

    <title>Ejercicio 11</title>
  </head>
  <body>
    <script>
      function factorial(n = undefined) {
        let resultado = 1;
        for (let i = 1; i <= n; i++) {
          resultado *= i;
        }
        console.info(`El factorial de ${n} es ${resultado}`);
      }

      const resultado = factorial(5);
    </script>
  </body>
</html>
