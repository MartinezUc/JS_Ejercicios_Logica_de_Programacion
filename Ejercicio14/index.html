    <title>Ejercicio 14</title>

  <body>
    <script>
      const gradosCF = (temperatura = undefined, grado = "") =>
        grado === "C"
          ? console.info(`${(temperatura * 9) / 5 + 32}°F`)
          : console.info(`${((temperatura - 32) * 5) / 9}°C`);

      gradosCF(0, "C");
    </script>
  </body>
