  <body>
    <script>
      const convertirBinarioDecimal = (numero = undefined, base = undefined) =>
        base === 2
          ? console.info(`${parseInt(numero, 2)} base 10`)
          : console.info(`${numero.toString(2)} base 2`);

      convertirBinarioDecimal(1000, 10);
    </script>
