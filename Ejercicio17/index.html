<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 17</title>
  </head>
  <body>
    <script>
      const fecha = (fecha = undefined) => {
        let fechaActual = new Date();
        let diferencia = fechaActual - fecha;
        let tiempoPasado = Math.floor(
          diferencia / (365.25 * 24 * 60 * 60 * 1000)
        );
        console.info(tiempoPasado);
      };

      fecha(new Date(2001, 12, 20));
    </script>
  </body>
</html>
