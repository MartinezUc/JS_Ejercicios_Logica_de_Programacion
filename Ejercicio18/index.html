<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 18</title>
  </head>
  <body>
    <script>
      const vocalesConsonantes = (cadena = "") => {
        cadena = cadena.toLowerCase();
        let cV = 0;
        let cC = 0;

        for (let i = 0; i < cadena.length; i++) {
          let caracter = cadena[i];
          if (
            caracter === "a" ||
            caracter === "e" ||
            caracter === "i" ||
            caracter === "o" ||
            caracter === "u"
          ) {
            cV++;
          } else if (caracter !== " ") {
            cC++;
          }
        }
        console.info(`Vocales: ${cV}, Consonantes: ${cC}`);
      };

      vocalesConsonantes(
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore veniam quasi natus dolor sint asperiores repudiandae, similique, soluta quis eum explicabo laboriosam dolores illo adipisci dignissimos aperiam laborum a aut."
      );
    </script>
  </body>
</html>
