<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 18</title>
  </head>
  <body>
    <script>
      const vocalesConsonantes = (cadena = "") => {
        cadena = cadena.toLowerCase();
        let cV = 0;
        let cC = 0;

        for (let i = 0; i < cadena.length; i++) {
          let caracter = cadena[i];
          if (
            caracter === "a" ||
            caracter === "e" ||
            caracter === "i" ||
            caracter === "o" ||
            caracter === "u"
          ) {
            cV++;
          } else {
            cC++;
          }
        }
        console.info(`Vocales: ${cV}, Consonantes: ${cC}`);
      };

      vocalesConsonantes(
        "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde ab aliquid accusantium eveniet similique? Expedita ipsa neque voluptatem ad pariatur, nulla minima laudantium iure dolor voluptate fugiat! Excepturi, officia ex."
      );
    </script>
  </body>
</html>
