<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>

    <script>
      var cadena = "hola como estas";
      function dividirCadena(cadena, limite) {
        if (limite > 0) {
          console.log(`Cadena dividida: "${cadena.substring(0, limite)}"`);
        } else if (limite.trim() == "") {
          console.warn("No ingresaste un limite");
        } else {
          console.info(
            `La cadena no se puede dividir con el limite ingresado. RESULTADO: ""`
          );
        }
      }

      dividirCadena(cadena, 8);
    </script>
  </head>
  <body></body>
</html>
