    <title>Ejercicio 2</title>

  <body>
    <script>
      const dividirCadena = (cadena = "", limite = undefined) =>
        !cadena
          ? console.warn("No ingresaste una cadena")
          : console.info(`Cadena dividida: "${cadena.substring(0, limite)}"`);

      dividirCadena("Hola como estas", 3);
    </script>
  </body>
