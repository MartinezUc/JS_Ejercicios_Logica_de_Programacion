    <title>Ejercicio 24</title>

  <body>
    <script>
      const objeto = (miArray = []) => {
        let asc = [...miArray];
        let desc = [...miArray];

        asc.sort((a, b) => a - b);
        desc.sort((a, b) => b - a);

        let resultado = {
          asc: asc,
          desc: desc,
        };

        console.log(resultado);
      };

      objeto([7, 5, 7, 8, 6]);
    </script>
