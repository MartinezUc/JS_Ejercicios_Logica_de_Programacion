    <title>Ejercicio 26</title>

  <body>
    <script>
      const promedio = (miArray) => {
        let sumCal = 0;

        for (let i = 0; i < miArray.length; i++) {
          sumCal = sumCal + miArray[i];
        }
        let promedio = sumCal / miArray.length;
        console.info(promedio);
      };

      promedio([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]);
    </script>
  </body>
