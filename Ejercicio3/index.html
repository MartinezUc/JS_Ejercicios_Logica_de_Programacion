    <title>Ejercicio 3</title>

    <script>
      function separarTextos(cadena, separador) {
        var arrayCadenas = cadena.split(separador);

        for (var i = 0; i < arrayCadenas.length; i++) {

        }

      var cadena =

      separarTextos(cadena, " ");
    </script>
