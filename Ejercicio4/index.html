<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
  </head>
  <body>
    <script>
      const repetidorTexto = (cadena = "", cantidad = undefined) => {
        if (!cadena) {
          return console.warn("No ingresaste un texto.");
        } else if (cantidad === undefined) {
          return console.warn(
            "No ingresaste la cantidad de veces a repetir el texto."
          );
        }
        for (i = 1; i <= cantidad; i++) {
          console.info(`${cadena}, ${i}`);
        }
      };

      repetidorTexto("Hola Mundo", 5);
    </script>
  </body>
</html>
