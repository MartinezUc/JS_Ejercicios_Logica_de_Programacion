<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <script>
      const contarPalabra = (cadena = "", palabraBuscada = undefined) => {
        if (!cadena) {
          console.warn("No se ingreso una cadea");
        }

        console.info(
          `Cantidad de veces que se repite "${palabraBuscada}": ${cadena
            .split(" ")
            .reduce(
              (contador, palabra) =>
                palabra === palabraBuscada ? contador + 1 : contador,
              0
            )}`
        );
      };

      contarPalabra(
        "hola mundo hola martin hola jordi hola jonathan hola magdiel",
        "hola"
      );
    </script>
  </body>
</html>
